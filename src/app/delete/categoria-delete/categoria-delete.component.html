<div class="container">
  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Tema</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esse tema?<br>
        Todas as postagens relacionadas a ele serão apagadas.</h4>
    </div>
  </div>

  <div class="row text-center mb-2">
    <div class="col-md-12">
      <h5>Tema: {{categoria.categoria}}</h5>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-3" routerLink="/categorias">Não</button>
      <button class="btn btn-success " (click)="apagar()">Sim</button>


    </div>
  </div>
</div>
