<div class="container-fluid mt-5 body">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-dark">Apagar postagem</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-dark">Você tem certeza que deseja apagar essa postagem?</h4>
    </div>
  </div>

  <div class="row d-flex justify-content-center mt-4">
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title m-0">{{postagem.titulo}}</h5>
          <small class="text-muted">Tema: {{postagem.categoria.categoria}}</small>
          <p class="card-text mt-3">{{postagem.texto}}</p>
          <p class="card-text"><small class="text-muted">
              {{postagem.dataP | date: 'dd/MM/yyyy'}} às {{postagem.dataP | date: 'HH:mm'}}
            </small></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-dark mr-4 mb-3" routerLink='/inicio'>Não</button>
      <button class="btn btn-dark mb-3" (click)='apagar()'>Sim</button>
    </div>
  </div>

</div>
