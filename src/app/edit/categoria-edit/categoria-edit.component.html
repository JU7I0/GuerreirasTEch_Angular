<div class="container-fluid mt-5 body">
  <div class="container-fluid">
    <h1 class="text-center">Editar categoria</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="form-group">
            <label for="">Descrição da categoria</label>
            <input type="text" name="categoria" id="categoria" class="form-control borda-redonda" [(ngModel)]="categoria.categoria">
          </div>


          <div class="d-flex justify-content-around">
            <button class="borda-redonda btn-danger w-25" routerLink='/categorias'>Cancelar</button>
            <button class="borda-redonda btn-success w-25" (click)="atualizar()">Atualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
