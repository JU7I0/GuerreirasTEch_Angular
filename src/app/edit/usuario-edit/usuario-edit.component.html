<div class="container-fluid marg">
  <div class="container">
    <h3 class="text-center">Editar usuario</h3>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="form-group">
            <label for="">Nome</label>
            <input type="text" class="form-control borda-redonda" name="nome" [(ngModel)]="usuario.nome">
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control borda-redonda" name="email" [(ngModel)]="usuario.usuario" disabled>
          </div>
          <div class="form-group">
            <label for="">Foto</label>
            <input type="text" class="form-control borda-redonda" name="imagem" [(ngModel)]="usuario.foto">
          </div>
          <div class="form-group">
            <label for="">Senha</label>
            <input type="password" class="form-control borda-redonda" name="senha" (input)="confirmSenha($event)">
          </div>
          <div class="form-group">
            <label for="">Confirmar Senha</label>
            <input type="password" class="form-control borda-redonda" name="confirmarSenha" [(ngModel)]="usuario.senha">
          </div>
          <div class="form-group">
            <label for="">Tipo de usuário</label>
            <select name="tipo" id="" class="form-control borda-redonda" (change)="tipousuario($event)">
              <option value="" selected disabled>Selecione o tipo de usuario</option>
              <option value="admin">Administrador</option>
              <option value="padrao">Padrão</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button class="borda-redonda btn-dark w-33 mr-3 p-2" routerLink="/entrar">Cancelar</button>
            <button class="borda-redonda btn-dark w-33 p-2" (click)="atualizar()">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
