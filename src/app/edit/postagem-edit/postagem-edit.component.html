<div class="container-fluid mt-5 body">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-dark text-secondary">Atualizar postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="titulo">Título</label>
        <input [(ngModel)]='postagem.titulo' type="text" class="form-control borda-redonda" id="titulo" placeholder="Digite o título">
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]='postagem.texto' class="form-control borda-redonda" name="texto" id="texto" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="texto">Escolha um tema</label>
        <select name="tema" id="tema" class="form-control borda-redonda" [(ngModel)]='idCategoria' (change)='findByIdCategoria()'>
          <option *ngFor='let item of listaCategorias' value="{{item.id}}">
            {{item.categoria}}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="borda-redonda btn-dark mr-4 mb-3" routerLink='/inicio'>Cancelar</button>
        <button class="borda-redonda btn-dark mb-3" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>

</div>
