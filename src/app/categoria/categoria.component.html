<div class="container-fluid body">

  <div class="row body">
    <div class="col-md-12 text-dark">
      <a routerLink='/inicio' class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
      </a>

      <h1 class="fs-54 text-center mt-5">Temas</h1>
      <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]='categoria.categoria' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-dark" (click)='cadastrarCategoria()'>Cadastrar</button>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>

<div class="container-fluid body">

  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificações</th>

          </tr>
        </thead>

        <tbody>
          <tr *ngFor='let item of listaCategoria'>
            <th>{{item.id}}</th>
            <td>{{item.categoria}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-dark mr-3" [routerLink]="['/categoria-edit', item.id]" >Editar</button>
              <button class="btn btn-dark" [routerLink]="['/categoria-delete', item.id]" >Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
