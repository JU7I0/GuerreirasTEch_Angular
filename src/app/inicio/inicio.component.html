<div class="container mb-5 mt-5" id="postagens">
    <nav>

        <a class="nav-item nav-link active text-secondary font-weight-bold"

        </div>

    <div class="tab-content" id="nav-tabContent">

        Todas as Postagens
    </div>
    
        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" 
        aria-labelledby="nav-minhasPostagens-tab">
        Minhas Postagens
        </div>
    
        <div class="tab-pane fade" id="postagensTema" role="tabpanel" 
        aria-labelledby="nav-postagensTema-tab">
        Postagens por tema
    </div>
    </div>
</div>




<div class="modal fade" id="novaPostagem" tabindex="-1" data-backdrop="static" data-keyboard="false" tabindex="-1" 
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    
    <div class="modal-body">
        
        <div class="form-group">
            <label for="titulo" >Título</label>
            <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
        </div>

        <div class="form-group">
            <label for="texto">Texto</label>
            <textarea class="form-control" name="texto" id="texto" rows='3'></textarea>
        </div>
    
        <div class="form-group">
            <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/categorias">cadastre um novo</a>:</label>
            <select name="tema" id="tema" class="form-control">
                <option *ngFor='let item of listaCategorias' value="{{item.id}}">
              {{item.categoria}}
            </option>
            </select>
        </div>
        
    
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="this.publicar()">Publicar</button>
    </div>
