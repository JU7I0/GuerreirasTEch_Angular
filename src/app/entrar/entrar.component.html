<div class="">
  <div class="row align-items-center bg-color">
    <div class="col-md-6 ">
      
        <div class="row text ">
            <form class="my-5 w-75 d-block mx-auto p-4">
                <div class="col-md-12">
                  <h1 class="text-center mt-3">Login</h1>
                  <div class="form-group">
                    <label for="usuario">Usuário:</label>
                    <input
                      type="text"
                      class="form-control borda-redonda"
                      name="usuario"
                      placeholder="Digite seu usuário"
                      [(ngModel)]="usuarioLogin.usuario"
                    />
                  </div>
                  <div class="form-group ">
                    <label for="senha">Senha:</label>
                    <input
                      type="password"
                      class="form-control borda-redonda"
                      name="senha"
                      placeholder="Digite sua senha"
                      [(ngModel)]="usuarioLogin.senha"
                    />
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="" />
                    <label class="formchecklabel">Lembre-me</label>
                  </div>
      
                  <button class=" borda-redonda btn-dark btn-block" (click)="entrar()">
                    Entrar
                  </button>
                  <p class="text-center mt-3">
                    Não tem uma conta? <a routerLink="/cadastrar"> Cadastre-se</a>
                  </p>
            
                </div>
              </form>
        </div>
      
    </div>

    <div class="col-md-6 vh-100 bg-img mb-5"></div>
  </div>
</div>
